{%include 'base.html'%}
{%load static%}
{%include 'navigation.html'%}


{% block content %}
<style>
    body{
        background-color: #cccccc;
    }
</style>
        {% if error == "no"%}
        <script>
            alert("Record saved successfully");
            window.location.replace ("{% url 'view_doctor' %}");
        </script>
        {% endif %}

    {% if error == "yes"%}
        <script>
            alert("Invalid Input");

        </script>
    {% endif %}


    <div class="container">
        <h2 class="text-center"> Add Doctor </h2>
        <form method="POST">
            {% csrf_token %}
            <label>Doctor Name</label>
            <input type="text" class="form-control" name="name">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile">
            <label>Special</label>
            <input type="text" class="form-control" name="special">

            <input type="submit" value="Add Doctor" class="form-control btn btn-primary">
        </form>
    </div>
{% endblock content %}
