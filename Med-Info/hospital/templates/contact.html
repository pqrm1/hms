{%include 'base.html'%}
{%include 'navigation.html'%}

<style>
    body{
        background-color: #cccccc;
    }
</style>

<style>
    .mydivstyle:hover {
        box-shadow: 0 0 0 0 rgba(0,0,0,0.3);
        border-radius: 50px;
        transform: translateY(-20px);
    }
</style>


{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary font-weight-bold">Contact Us</h1>
        <p class="lead text-muted">We'd love to hear from you! Reach out anytime.</p>
    </div>

    <div class="row g-5 justify-content-center text-center">
        <div class="col-lg-3 col-md-6 mydivstyle">
            <div class="contact-box p-4 rounded shadow-sm border">
                <i class="fas fa-phone fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold">Phone</h4>
                <p class="mt-3">
                    <a href="tel:+9779843440787" class="text-dark text-decoration-none fw-bold">
                        +977 984-344-0787
                    </a>
                </p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mydivstyle">
            <div class="contact-box p-4 rounded shadow-sm border">
                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold">Email</h4>
                <p class="mt-3">
                    <a href="mailto:abc@gmail.com" class="text-dark text-decoration-none fw-bold">
                        abc@gmail.com
                    </a>
                </p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mydivstyle">
            <div class="contact-box p-4183 rounded shadow-sm border">
                <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold">Office Address</h4>
                <p class="mt-3">
                    <a href="https://maps.google.com/maps?q=Kalimati,+Kathmandu"
                       target="_blank"
                       class="text-dark text-decoration-none fw-bold">
                        Kalimati, Kathmandu<br>Nepal
                    </a>
                </p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mydivstyle">
            <div class="contact-box p-4 rounded shadow-sm border">
                <i class="fas fa-clock fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold">Office Hours</h4>
                <p class="mt-3 fw-bold text-dark">
                    Sunday - Friday<br>
                    9:00 AM - 6:00 PM
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
